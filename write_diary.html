<!-- write-diary.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>새 일기 쓰기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2 style="text-align: center;">✍️ 새 일기 작성</h2>
  <div style="max-width: 600px; margin: auto;">
    <input type="text" id="diary-title" placeholder="제목을 입력하세요" style="width: 100%; padding: 10px; margin-bottom: 10px;" />
    <textarea id="diary-content" placeholder="내용을 입력하세요" rows="10" style="width: 100%; padding: 10px;"></textarea>
    <button onclick="saveDiary()" style="margin-top: 10px;">저장하기</button>
  </div>

  <script>
    function saveDiary() {
      const title = document.getElementById('diary-title').value;
      const content = document.getElementById('diary-content').value;

      if (!title || !content) {
        alert("제목과 내용을 모두 입력하세요!");
        return;
      }

      const existing = JSON.parse(localStorage.getItem("diaries") || "[]");
      existing.push({ title, content });
      localStorage.setItem("diaries", JSON.stringify(existing));

      alert("일기가 저장되었어요!");
      window.location.href = "diary.html";  // 다시 메인 페이지로 이동
    }
  </script>
</body>
</html>
