<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Diary Entry</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="main-content">
    <footer class="breadcrumb">SK's view &gt; Diary</footer>
    <h2 class="side-bar">📬 Diary 📬</h2>

    <div class="diary-container">
      <h3 id="entry-title"></h3>
      <p id="entry-content" style="white-space: pre-line;"></p>

      <div style="text-align: right; margin-top: 20px;">
        <button id="edit-btn" name="edit-btn" class="add-diary-btn" onclick="editDiary()">✏️ 수정</button>
        <button id="delete-btn" name="delete-btn" class="add-diary-btn" onclick="deleteDiary()" style="background-color: #cc3333;">🗑️ 삭제</button>
      </div>
    </div>
  </section>

  <footer style="text-align: center; margin-top: 40px;">
    <button id="back-btn" name="back-btn" class="add-diary-btn" onclick="goBack()">🔙 목록으로 돌아가기</button>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const GAS_URL = "https://script.google.com/macros/s/AKfycbxL2Cj999VEShdFU8b_UxbHt14zqf8gPBDC6RZ8GmrYvEg_JwPzGQrErQqVPCh7XAs04Q/exec";
      const urlParams = new URLSearchParams(window.location.search);
      const targetId = parseInt(urlParams.get('id'), 10);

      fetch(GAS_URL)
        .then(res => res.json())
        .then(diaries => {
          const entry = diaries[targetId];

          if (!entry) {
            document.getElementById("entry-title").innerText = "일기를 불러올 수 없습니다.";
            return;
          }

          document.getElementById("entry-title").innerText = `제목: ${entry.title}`;
          document.getElementById("entry-content").innerText = `내용:\n${entry.content}`;

          window.currentIndex = targetId;
          window.allEntries = diaries;
        })
        .catch(err => {
          console.error("서버에서 일기를 불러오지 못했습니다:", err);
          document.getElementById("entry-title").innerText = "일기를 불러올 수 없습니다.";
        });

      window.editDiary = () => {
        location.href = `write_diary.html?edit=${window.currentIndex}`;
      };

      window.deleteDiary = () => {
        if (!confirm("정말 삭제하시겠습니까?")) return;
        const updated = window.allEntries.filter((_, i) => i !== window.currentIndex);

        fetch(GAS_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ contents: updated })
        })
          .then(res => res.text())
          .then(() => {
            alert("삭제 완료되었습니다");
            location.href = "diary.html";
          })
          .catch(err => {
            console.error("삭제 실패:", err);
            alert("삭제에 실패했습니다");
          });
      };

      window.goBack = () => {
        history.length > 1 ? history.back() : location.href = "diary.html";
      };
    });
  </script>
</body>
</html>
