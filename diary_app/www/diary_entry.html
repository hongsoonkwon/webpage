<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Diary Entry</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="main-content">
    <footer class="breadcrumb">SK's view &gt; Diary</footer>
    <h2 class="side-bar">📬 Diary 📬</h2>

    <div class="diary-container">
      <h3 id="entry-title"></h3>
      <p id="entry-content" style="white-space: pre-line;"></p>

      <div style="text-align: right; margin-top: 20px;">
        <button class="add-diary-btn" onclick="editDiary()">✏️ 수정</button>
        <button class="add-diary-btn" onclick="deleteDiary()" style="background-color: #cc3333;">🗑️ 삭제</button>
      </div>
    </div>
  </section>

  <!-- 🔙 뒤로가기 버튼 -->
  <footer style="text-align: center; margin-top: 40px;">
    <button class="add-diary-btn" onclick="goBack()">🔙 목록으로 돌아가기</button>
  </footer>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const targetId = parseInt(urlParams.get('id'), 10); // 문자열 → 숫자
  
    fetch('http://localhost:3000/api/diary')
      .then((res) => res.json())
      .then((diaries) => {
        const entry = diaries.find(d => d.index === targetId);
  
        if (!entry) {
          document.getElementById('entry-title').innerText = "일기를 불러올 수 없습니다.";
          return;
        }
  
        document.getElementById('entry-title').innerText = "제목: " + entry.title;
        document.getElementById('entry-content').innerText = "내용:\n" + entry.content;
  
        // 저장된 entry를 수정/삭제 시 쓰기 위해 전역 저장
        window.currentEntry = entry;
        window.allEntries = diaries;
      })
      .catch((err) => {
        console.error("서버에서 일기를 불러오지 못했습니다:", err);
        document.getElementById('entry-title').innerText = "일기를 불러올 수 없습니다.";
      });
  
    function editDiary() {
      location.href = `write_diary.html?edit=${targetId}`;
    }
  
    function deleteDiary() {
      if (!confirm("정말 삭제하시겠습니까?")) return;
  
      // 👉 서버 삭제 API가 없으므로 현재는 클라이언트에서 삭제 로직 유지 (예시용)
      const updated = window.allEntries.filter(d => d.index !== targetId);
  
      // 임시 로컬 저장 (개발 중일 경우), 실제로는 삭제 API 필요
      fetch('http://localhost:3000/api/diary/overwrite', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(updated),
      })
        .then((res) => res.json())
        .then(() => {
          alert("삭제 완료되었습니다");
          location.href = "diary.html";
        })
        .catch((err) => {
          console.error("삭제 실패:", err);
          alert("삭제에 실패했습니다");
        });
    }
  
    function goBack() {
      history.length > 1 ? history.back() : location.href = "diary.html";
    }
  </script>
  
</body>
</html>
